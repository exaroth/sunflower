{% extends "base.html" %}


{% block title %}
{{ image.title }} - Delete?
{% endblock %}



{% block content %}


<form action="" method="post" class="unit-20 unit-centered">
	{% csrf_token %}
	<p>Do you really want to delete image <strong>{{ image.title }}</strong>? </p>
	<button type="submit" class="btn">Yes</button>
	<button onClick="javascript:history.go(-1)" class="btn">No</button>
</form>

{% endblock %}
