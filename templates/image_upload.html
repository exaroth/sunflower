{% extends "base.html" %}


{% block title %}
Upload image
{% endblock %}



{% block content %}

<div id="image-upload-form" class="unit-30 unit-centered">
	<h2 class="color-gray-light">Upload new image</h2>
	<br />
<form action="" method="post" enctype="multipart/form-data" class="forms">
	{% csrf_token %}
	{% for non_field_error in form.non_field_errors %}
	<span class="error">{{ non_field_error }}</span>
	{% endfor %}
	{% for error in form.img.errors %}
	<span class="error">{{ error }}</span>
	{% endfor %}
	<label for="title">
		Title of the image <span class="req">*</span>
		{% if form.title.errors %}
		<br />
		{% for error in form.title.errors %}
		<span class="error">{{ error }}</span>
		{% endfor %}
		{% endif %}
		{{ form.title }}
	</label>
	<label for="path">Image
	{{ form.img }}
	</label>
	<p>
	
	<button type="submit" class="btn cool-btn cool-btn-blue">Submit</button>
	
	</p>


</form>


</div>

{% endblock %}
