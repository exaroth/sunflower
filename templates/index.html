{% extends "base.html" %}

{% block content %}
<!-- Index page  -->
<h2>Index page</h2>

{% if images %}

{% for image in images %}
	
<div class="picture-frame">
	<img src="{{ image.thumb.url }}" alt="{{ image.title }}" />
	<a href="{% url 'image_delete' pk=image.pk %}">Delete</a>
</div>

{% endfor %}


{% else %}

<h3>No pictures uploaded yet</h3>

{% endif %}


{% endblock %}
